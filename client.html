<html>

<head>

<script src="client.js" type="text/javascript"></script>
<script src="serverstub.js" type="text/javascript"></script>
<script type="text/view" id="welcomeview">
      <div id="maincontainer">



        <div id="logo">

        </div>



        <div id="login">
            <form method="post" action="#" id="loginform" onsubmit="return functionsignin();">
                <div class="inner">
                    <div class="row">
                        <label for="email" id="reglabel">Email</label>
                        <input type="text" id="emailsignin" name="email" required>
                    </div>
                    <div class="row">
                        <label for="password" id="reglabel">Password</label>
                        <input type="password" id="passwordsignin" name="password" required>
                    </div>

                </div>
                <div class="inner" id="button">
                        <button type="submit" value="login" name="login" id="loginButton" >login</button>
                        <label for="errormes" id="signinerror" ></label>
                </div>
            </form>
        </div>





        <div id="signup">
            <form method="POST" action="" id="signupform" onsubmit="return functionsignup();">
                <div class="inner">
                    <div class="row" id="headerdiv">
                        <label for="header" id="header"> Sign up here</label>
                    </div>
                    <div class="row">
                        <label for="reglabel" id="reglabel">First name</label>
                        <input type="text" id="firstnameinput" name="firstname" required>
                    </div>
                    <div class="row">
                        <label for="familyname" id="reglabel">Family name</label>
                        <input type="familyname" id="familyname" name="family name" required>
                    </div>
                    <div class="row">
                        <label for="gender" id="reglabel">Gender</label>
                        <select name="gender" id="dropdown">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="city" id="reglabel">City</label>
                        <input type="city" id="city" name="city" required>
                    </div>
                    <div class="row">
                        <label for="country" id="reglabel">Country</label>
                        <input type="country" id="country" name="country" required>
                    </div>
                    <div class="row">
                        <label for="email" id="reglabel">Email</label>
                        <input type="email" id="emailsignup" name="email" required>
                    </div>
                    <div class="row">
                        <label for="password" id="reglabel">Password</label>
                        <input type="password" id="passwordsignup" name="password" pattern=".{6,}" required title="6 or more characters">
                    </div>
                    <div class="row">
                        <label for="repeatpsw" id="reglabel">Repeat PSW</label>
                        <input type="password" id="repeatpsw" name="repeatpsw" pattern=".{6,}" required title="6 or more characters">
                    </div>

                </div>
                <div class="inner" id="button">
                        <button type="submit" value="send" name="signup" id="signupbutton">Signup</button>
                        <label for="errormes" id="signuperror" ></label>
                </div>
            </form>
        </div>

	</div>
    </script>

    <script type="text/view" id="loggedinview">





        <div id="menu" >
          <div id="menudiv">
            <button id="home" onclick="functionHome();"><h1>Home</h1></button>
          </div>
          <div id="menudiv">
            <button id="browse" onclick="functionBrowse();"><h1>Browse</h1></button>
          </div>
          <div id="menudiv">
            <button id="account" onclick="functionAccount();"><h1>Account</h1></button>
          </div>
        </div>






        <div id="area">
          <div id="homeArea">

              <form method="POST" action="" id="submitmessage" onsubmit="functionuploadmes(); return false;">
                <textarea id="submittext"rows="13" cols="70">
                </textarea>
                <button type="submit">submit</button>
              </form>

            <div id="wall">
              <textarea id="thewall" rows="38" cols="100"readonly> </textarea>
              <button onclick="somefunction(); return false;"> Reload</button>
            </div>

          </div>

          <div id="browseArea">
            browse
          </div>





          <div id="accountArea">
            <h1>Change password</h1>
            <form method="POST" action="" id="changePassword" onsubmit="functionchangepsw();return false">
              <div class="inner">
                <div class="row">
                  <input type="password" id="oldPassword" placeholder="Old password" pattern=".{6,}" required title="6 or more characters"></input>
                  <input type="password" id="newPassword" placeholder="New password" pattern=".{6,}" required title="6 or more characters"></input>
                  <input type="password" id="newPasswordrpt" placeholder="Repeat password" pattern=".{6,}" required title="6 or more characters"> </input>
                </div>
                <div class="row">
                  <button type="submit">submit </button>
                </div>
                <div class="row">
                  <label for="errormes" id="changepswerr" ></label>
                </div>
              </div>
            </form>

            <button id="signoutbutton" onclick="functionlogout();">Sign out</button>
          </div>
        </div>
    </script>
