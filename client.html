<html>

<head>
<link href="client.css" type="text/css" rel="stylesheet">
<script src="client.js" type="text/javascript"></script>
<script src="serverstub.js" type="text/javascript"></script>
<script type="text/view" id="welcomeview">
      <div id="maincontainer">



        <div id="logo">

        </div>



        <div id="login">
            <form method="post" action="#" id="loginform" onsubmit="">
                <div class="inner">
                    <div class="row">
                        <label for="email" id="reglabel">Email</label>
                        <input type="text" id="emailsignin" name="email" required>
                    </div>
                    <div class="row">
                        <label for="password" id="reglabel">Password</label>
                        <input type="password" id="passwordsignin" name="password" required>
                    </div>

                </div>
                <div class="inner" id="button">
                        <button type="submit" value="login" name="login" id="loginButton" >login</button>
                </div>
            </form>
        </div>





        <div id="signup">
            <form method="POST" action="" id="signupform" onsubmit="functionsignup();return false">
                <div class="inner">
                    <div class="row" id="headerdiv">
                        <label for="header" id="header"> Sign up here</label>
                    </div>
                    <div class="row">
                        <label for="reglabel" id="reglabel">First name</label>
                        <input type="text" id="firstnameinput" name="firstname" required>
                    </div>
                    <div class="row">
                        <label for="familyname" id="reglabel">Family name</label>
                        <input type="familyname" id="familyname" name="family name" required>
                    </div>
                    <div class="row">
                        <label for="gender" id="reglabel">Gender</label>
                        <select name="gender" id="dropdown">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="city" id="reglabel">City</label>
                        <input type="city" id="city" name="city" required>
                    </div>
                    <div class="row">
                        <label for="country" id="reglabel">Country</label>
                        <input type="country" id="country" name="country" required>
                    </div>
                    <div class="row">
                        <label for="email" id="reglabel">Email</label>
                        <input type="email" id="emailsignup" name="email" required>
                    </div>
                    <div class="row">
                        <label for="password" id="reglabel">Password</label>
                        <input type="password" id="passwordsignup" name="password" pattern=".{6,}" required title="6 or more characters">
                    </div>
                    <div class="row">
                        <label for="repeatpsw" id="reglabel">Repeat PSW</label>
                        <input type="password" id="repeatpsw" name="repeatpsw" pattern=".{6,}" required title="6 or more characters">
                    </div>

                </div>
                <div class="inner" id="button">
                        <button type="submit" value="send" name="signup" id="signupbutton">Signup</button>
                        <label for="errormes" id="signuperror" ></label>
                </div>
            </form>
        </div>

	</div>
    </script>

<!--    <script src="gdfg.js" type="text/javascript"></script>> </!-->
</head>

<body>

<div id="content">

</div>


</body>

</html>
